<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía 1/5</title>
</head>

<body>
    <h1>Registro de Usuario</h1>
    <br>
    Por favor, regístrese de acuerdo a sus datos personales.
    <p>Nombre y apellido</p>
    <input type="text" placeholder="Ingrese sus datos">
    <p>Correo electrónico</p>
    <input type="email" placeholder="Ingrese sus datos">
    <p>Contraseña</p>
    <input type="password" placeholder="Ingrese su contraseña">
    <p>Fecha de nacimiento</p>
    <input type="date">
    <p>Sexo del usuario</p>
    <input type="radio" name="sexo"> Hombre
    <br>
    <input type="radio" name="sexo"> Mujer
    <br>
    <input type="radio" name="sexo"> No definido
    <p>País de procedencia</p>
    <label for="pais-procedencia"></label>
    <select name="pais-procedencia" id="pais-procedencia">
        <option value="arg"> Argentina</option>
        <option value="cl"> Chile</option>
        <option value="br"> Brasil</option>
        <option value="par"> Paraguay</option>
    </select>
    <br>
    <br>
    <textarea name="observaciones" cols="30" rows="10" placeholder="Observaciones"></textarea>
    <br>
    <input type="reset">
    <input type="submit">
</body>

</html>
